<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Sterowanie Siłownikami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #actuatorGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      margin-top: 30px;
    }

    .actuator {
      padding: 15px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .actuator-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .btn {
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-up,
    .btn-down {
      background-color: #4CAF50;
    }

    .btn-stop {
      background-color: #f44336;
    }

    .btn span {
      font-size: 20px;
    }

    #sensorData {
      text-align: center;
      font-size: 1.1em;
      margin-top: 50px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>System poziomowania przyczepy kempingowej - tryb ręczny</h1>

  <div id="actuatorGrid">
    <!-- Siłowniki 1-4 -->
    <div class="actuator">
      <h3>Siłownik 1</h3>
      <div class="actuator-buttons">
        <button class="btn btn-up" onclick="toggleActuator(1, 'extend')">⬆</button>
        <button class="btn btn-down" onclick="toggleActuator(1, 'retract')">⬇</button>
        <button class="btn btn-stop" onclick="toggleActuator(1, 'stop')">STOP</button>
      </div>
    </div>

    <div class="actuator">
      <h3>Siłownik 2</h3>
      <div class="actuator-buttons">
        <button class="btn btn-up" onclick="toggleActuator(2, 'extend')">⬆</button>
        <button class="btn btn-down" onclick="toggleActuator(2, 'retract')">⬇</button>
        <button class="btn btn-stop" onclick="toggleActuator(2, 'stop')">STOP</button>
      </div>
    </div>

    <div class="actuator">
      <h3>Siłownik 3</h3>
      <div class="actuator-buttons">
        <button class="btn btn-up" onclick="toggleActuator(3, 'extend')">⬆</button>
        <button class="btn btn-down" onclick="toggleActuator(3, 'retract')">⬇</button>
        <button class="btn btn-stop" onclick="toggleActuator(3, 'stop')">STOP</button>
      </div>
    </div>

    <div class="actuator">
      <h3>Siłownik 4</h3>
      <div class="actuator-buttons">
        <button class="btn btn-up" onclick="toggleActuator(4, 'extend')">⬆</button>
        <button class="btn btn-down" onclick="toggleActuator(4, 'retract')">⬇</button>
        <button class="btn btn-stop" onclick="toggleActuator(4, 'stop')">STOP</button>
      </div>
    </div>
  </div>

  <!-- Czujniki na dole strony -->
  <div id="sensorData">
    <h3>Dane z czujników:</h3>
    <p>Temperatura: <span id="temperature">--</span> °C</p>
    <p>Wilgotność: <span id="humidity">--</span> %</p>
    <p>Akcelerometr: X: <span id="accel_x">--</span> g, Y: <span id="accel_y">--</span> g, Z: <span id="accel_z">--</span> g</p>
    <p>Żyroskop: X: <span id="gyro_x">--</span> °/s, Y: <span id="gyro_y">--</span> °/s, Z: <span id="gyro_z">--</span> °/s</p>
  </div>

  <script>
    function toggleActuator(id, action) {
      fetch('/' + action + '_' + id);
    }

    function fetchSensorData() {
      fetch('/sensor')
        .then(resp => resp.json())
        .then(data => {
          document.getElementById('temperature').textContent = data.temperature.toFixed(2);
          document.getElementById('humidity').textContent = data.humidity.toFixed(2);

          document.getElementById('accel_x').textContent = data.accel_x.toFixed(2);
          document.getElementById('accel_y').textContent = data.accel_y.toFixed(2);
          document.getElementById('accel_z').textContent = data.accel_z.toFixed(2);

          document.getElementById('gyro_x').textContent = data.gyro_x.toFixed(2);
          document.getElementById('gyro_y').textContent = data.gyro_y.toFixed(2);
          document.getElementById('gyro_z').textContent = data.gyro_z.toFixed(2);
        });
    }

    setInterval(fetchSensorData, 10); // Co 100 ms
    fetchSensorData();
  </script>
</body>
</html>
