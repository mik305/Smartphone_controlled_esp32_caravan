<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sterowanie siłownikiem</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
    h1 { color: #333; }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      margin: 10px;
      transition: transform .2s;
    }
    .btn:hover { transform: scale(1.05); }
    .btn-start { background-color: #4CAF50; /* Green */ }
    .btn-stop { background-color: #f44336; /* Red */ }
  </style>
</head>
<body>

  <h1>Sterowanie siłownikiem na podstawie akcelerometru</h1>
  
  <button class="btn btn-start" onclick="fetch('/start').catch(console.error)">
    START
  </button>
  
  <button class="btn btn-stop" onclick="fetch('/stop').catch(console.error)">
    STOP
  </button>

</body>
</html>
